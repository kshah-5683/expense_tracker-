<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <title>Offline - Expense Tracker</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f3f4f6;
        color: #1f2937;
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      h1 {
        color: #3B82F6;
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .retry-button {
        background-color: #3B82F6;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .retry-button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You're Offline</h1>
      <p>It seems you've lost your internet connection. Don't worry, your data is safe and will sync when you're back online.</p>
      <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
